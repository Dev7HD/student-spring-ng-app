<div class="container">

  <mat-card>
    <mat-card-header><h2>Student code: {{code}}</h2></mat-card-header>
    <mat-card-content>
      <div class="grid-elem">
        <div>
          <h3>Full name: {{student.lastName.toLocaleUpperCase()}} {{student.firstName}}</h3>
          <h3>Email: {{student.email}}</h3>
          <h3>Program: {{student.programId}}</h3>
        </div>
        <div>
          <button mat-raised-button (click)="newPayment()">New payment</button>
        </div>
      </div>

      <div>
        <h3>Payments</h3>
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="date">
            <th mat-header-cell mat-sort-header *matHeaderCellDef > Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell mat-sort-header *matHeaderCellDef > Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell mat-sort-header *matHeaderCellDef > Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell mat-sort-header *matHeaderCellDef > Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <ng-container matColumnDef="receipt">
            <th mat-header-cell mat-sort-header *matHeaderCellDef > Receipt </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="getPaymentRecipt(element)">View the receipt</button> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[3, 6, 10]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>

    </mat-card-content>
  </mat-card>
</div>
